<!-- Class Attribute -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Class Attribute</title>
        <style>
            .insta{
                background-color: red;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2 class="insta">Developstack</h2>
        <p>Hacking|Network|Web-Dev</p>
        <h2 class="insta">Beta Programmer</h2>
        <p>Web-Dev|Linux|Programming</p>
    </body>
</html>
